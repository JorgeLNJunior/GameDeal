name: Frontend CI

on:
  push:

jobs:
  build:
    name: ðŸ”¨ Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm build:frontend
      - uses: actions/upload-artifact@v3
        with:
          name: build
          path: apps/frontend/dist
          if-no-files-found: error

  test:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm test:frontend:cov
        env:
          test: true
      - name: Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          base-path: apps/frontend

  lint:
    name: ðŸ§¹ Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm lint:frontend

  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [build, test, lint]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/download-artifact@v3
        with:
          name: build
          path: apps/frontend/dist
      - uses: technote-space/get-diff-action@v6
        with:
          PATTERNS: |
            +apps/frontend/src/**/*.ts
            +apps/frontend/src/**/*.vue
            +apps/frontend/package.json
      - uses: amondnet/vercel-action@v25
        if: env.GIT_DIFF
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID}}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID}}
          working-directory: ./apps/frontend/dist
          vercel-args: '--prod'

  deploy-preview:
    name: ðŸš€ Deploy Preview
    runs-on: ubuntu-latest
    needs: [build, test, lint]
    if: github.ref != 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: build
          path: apps/frontend/dist
      - uses: technote-space/get-diff-action@v6
        with:
          PATTERNS: |
            +apps/frontend/src/**/*.ts
            +apps/frontend/src/**/*.vue
            +apps/frontend/package.json
            !apps/frontend/**/*spec.ts
      - uses: amondnet/vercel-action@v25
        if: env.GIT_DIFF
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID}}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID}}
          working-directory: ./apps/frontend/dist
