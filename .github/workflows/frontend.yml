name: Frontend CI/CD

on:
  workflow_call:

jobs:
  build:
    name: ðŸ”¨ Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "pnpm"
      - run: pnpm install
      - run: pnpm build:frontend
      - uses: actions/upload-artifact@v4
        with:
          name: build
          path: apps/frontend/dist
          if-no-files-found: error

  test:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "pnpm"
      - run: pnpm install
      - run: pnpm test:frontend:cov
        env:
          test: true
      - name: coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend_coverage
          path: apps/frontend/coverage/
          if-no-files-found: error

  lint:
    name: ðŸ§¹ Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "pnpm"
      - run: pnpm install
      - run: pnpm lint:frontend

  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.ref == 'refs/heads/main'
    permissions:
      deployments: write
    steps:
      - uses: JorgeLNJunior/render-deploy@v1.4.6
        with:
          service_id: ${{ secrets.FRONTEND_RENDER_SERVICE_ID }}
          api_key: ${{ secrets.RENDER_API_KEY }}
          wait_deploy: true
          github_deployment: true
          deployment_environment: "frontend"
          github_token: ${{ secrets.GITHUB_TOKEN }}
