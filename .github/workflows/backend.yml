name: Backend CI

on:
  push:

jobs:
  build:
    name: ðŸ”¨ Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm build:backend

  test:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'pnpm'
      - name: Setup MySQL 8
        uses: mirromutth/mysql-action@v1.1
        with:
          mysql version: '8.0'
          mysql database: 'game_price_tracker_test'
          mysql root password: 'root'
      - name: Setup Redis 7
        uses: supercharge/redis-github-action@1.5.0
        with:
          redis-version: 7
      - run: pnpm install
      - run: pnpm test:cov:backend
        env:
          test: true
      - name: Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          base-path: apps/backend

  lint:
    name: ðŸ§¹ Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm lint:backend

  validate_swagger_file:
    name: ðŸ§ª Validate Swagger File
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: validate OpenAPI definition
        uses: char0n/swagger-editor-validate@v1
        with:
          definition-file: ./apps/backend/src/modules/api/docs/swagger.yaml

